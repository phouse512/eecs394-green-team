<!DOCTYPE html>
<html>
    <head>
        <title>Team2Go</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/customStyles.css" rel="stylesheet" media="screen">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/source.js"></script>
		<script>
			$(document).ready(function() {
                viewPosts();

                $("#createPost").on("click", function(){
                    saveNewPost();
                });

                $("#sortSelectors").change(function () {
                    viewPosts();
                })
            });

		</script>
    </head>
    <body>

        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 postViewer">
                <div id="noteSpace" class="row">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 newPost">
				<div class="col-lg-3">
					<a data-toggle="modal" href="#myModal" class="btn btn-primary btn-lg footerSubmit">New Note</a>
				</div>
                <div class="col-lg-4" id="sortSelectors">
                    <div class="sortSelect">
                        <input type="checkbox" name="selectBlack" value="0" checked> Black
                    </div>
                    <div class="sortSelect">
                        <input type="checkbox" name="selectBlue" value="1" checked> Blue
                    </div>
                    <div class="sortSelect">
                        <input type="checkbox" name="selectRed" value="2" checked> Red
                    </div>
                    <div class="sortSelect">
                        <input type="checkbox" name="selectGreen" value="3" checked> Green
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">New Note</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="poster" class="form-control" id="poster" placeholder="posted by...">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="noteContent" rows="3" placeholder="write note here.."></textarea>
                        </div>
                        <select class="form-control" id="color-select">
                            <option value="0">Black</option>
                            <option value="1">Blue</option>
                            <option value="2">Red</option>
                            <option value="3">Green</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="createPost" type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </body>
</html>
