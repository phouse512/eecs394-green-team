<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 101 Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->

        <div class="row">
            <div class="col-xs-12 postViewer">

            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 newPost">

					<form method="POST" action="script/insertPost.php">

				</div>
            </div>
